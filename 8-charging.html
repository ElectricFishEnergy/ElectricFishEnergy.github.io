<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1069.42578125, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/8-charging.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />

    <script>
      window.onload = () => {
        document.getElementById('main-container').classList.add('fade-in');  
      }

      setTimeout(() => {
        document.getElementById('main-container').classList.add('fade-out');  

        setTimeout(() => {
          window.location.href = 'https://electricfishenergy.github.io/9-progress';
        }, 450)
      }, 5000);
    </script>
  </head>
  <body oncontextmenu="return false" style="user-select: none; margin: 0; background: #0f0a18">
    <input type="hidden" id="anPageName" name="page" value="8-charging" />
    <div class="container-center-horizontal" id="main-container">
      <div class="x8-charging screen">
        <img class="ef-horizontal-logo" src="img/ef-horizontal-logo-2@2x.png" alt="ef horizontal logo" />
        <div class="charging-in-progress valign-text-middle overpass-medium-white-57-8px">
          <span><span class="overpass-medium-white-57-8px">charging in progress</span> </span>
        </div>
        <div class="flex-row">
          <div class="flex-col">
            <div class="overlap-group2">
              <img class="vector-3" src="img/vector-3-1@2x.png" alt="Vector 3" />
              <img class="car-3" src="img/car-3-1@2x.png" alt="car 3" />
              <img class="surface1" src="img/surface1-2@2x.png" alt="surface1" />
              <img class="charger-cord" src="img/charger-cord-2@2x.png" alt="charger cord" />
            </div>
            <div class="help-button">
              <div class="overlap-group">
                <div class="ellipse-1"></div>
                <div class="text-12 overpass-bold-white-63-6px"><span class="overpass-bold-white-63-6px">?</span></div>
              </div>
            </div>
          </div>
          <div class="group-6">
            <div class="overlap-group1">
              <div class="rectangle-9"></div>
            </div>
            <img class="flash" src="img/flash-2@2x.png" alt="flash" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
